<!DOCTYPE html>
<html lang="en">
<head>
    <title> Form </title>
</head>
<body>
    <h3> Welcome to google mail </h3>
    <form >
        <label for="mail id"> Enter mail ID</label>
        <input type="mail" placeholder="your mail id"></input> <br> <br>
        <label for="user name"> Enter User name</label>
        <input type="username" placeholder="first name"></input> 
        <input type="username" placeholder="last name"></input> <br> <br>
        <label for="password"> Enter your Strong Password</label>
        <input type="password" placeholder="password" maxlength="8" ></input> <br> <br>
        <label for="password"> Confirm Password</label>
        <input type="password" placeholder="confirm password"></input> <br> <br>
        <label for="dob">Enter your date of birth </label>
        <input type="date" id="dob" name="dob" ></input> <br> <br>
        <label for="place"> Your Location</label>
        <input type="place" placeholder="your place" ></input> <br><br>
        <label for="number">Enter your mobile number</label>
        <input type="number" placeholder="Enter your phone number" maxlength="10"></input> <br><br>
        <label for="gender"> Select your Gender </label>
        <select name="gender" id="gender">
            <option value="none" selected> Gender </option>
            <option value="male"> Male </option>
            <option value="female"> Female </option>
        </select> <br><br>
        <input type="submit" value="submit"> <br><br>
        <a href="http://www.google.com/"></a>
    </form>    
</body>
</html>
